## INTEGRATION

build:
  image: node:10.16-stretch
  stage: build
  script:
    # - apt-get install build-essential
    - npm install
    - npm run build
  # artifacts:
  #   name: "$CI_JOB_NAME-$CI_COMMIT_REF_NAME"
  #   paths:
  #     - dist/
  only:
    - master

test:
  image: node:10.16-stretch
  stage: test
  script:
    # - apt-get install build-essential
    - npm install
    - npm run test

